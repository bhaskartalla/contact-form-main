<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="stylesheet"
      href="dls.css"
    />

    <script
      src="./index.js"
      async
    ></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div
      id="toast"
      class="toast-box"
    >
      <div
        class="row"
        style="flex-direction: row; align-items: center; margin-bottom: 8px"
      >
        <img
          src="/assets/images/icon-success-check.svg"
          alt="An SVG Icon"
          width="24"
          height="24"
        />
        <label class="body-m-bold">Message Sent!</label>
      </div>
      <label class="body-s color-E0F1E8">
        Thanks for completing the form. We’ll be in touch soon!
      </label>
    </div>

    <form
      id="contactForm"
      class="form"
    >
      <div
        class="row"
        style="margin-bottom: 8px"
      >
        <label class="heading color-2a4144">Contact Us</label>
      </div>
      <!-- first name last name -->
      <div class="row">
        <div class="text-input-div">
          <label class="body-s color-2a4144">First Name *</label>
          <input
            id="firstName"
            name="firstName"
            class="text-input body-m color-2a4144"
          />
          <label
            class="error"
            id="firstNameError"
          >
            This field is required
          </label>
        </div>
        <div class="text-input-div">
          <label class="body-s color-2a4144">Last Name *</label>
          <input
            id="lastName"
            name="lastName"
            class="text-input body-m color-2a4144"
          />
          <label
            class="error"
            id="lastNameError"
          >
            This field is required
          </label>
        </div>
      </div>

      <!-- Email address -->
      <div class="row">
        <div class="text-input-div">
          <label class="body-s color-2a4144">Email Address *</label>
          <input
            id="emailAddress"
            name="emailAddress"
            class="text-input body-m color-2a4144"
            pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
          />
          <label
            class="error"
            id="emailAddressError"
          >
            Please enter a valid email address
          </label>
        </div>
      </div>

      <!-- Gender -->
      <div
        class="row"
        style="flex-direction: column; gap: 14px"
      >
        <label class="body-s color-2a4144">Query Type *</label>
        <div
          class="row"
          style="margin-bottom: 2px"
        >
          <div class="radio-button">
            <label class="custom-radio body-m color-2a4144">
              <input
                id="generalEnquiry"
                type="radio"
                name="queryType"
                value="General Enquiry"
              />
              <span class="custom-radio-mark"></span>
              General Enquiry
            </label>
          </div>
          <div class="radio-button">
            <label class="custom-radio body-m color-2a4144">
              <input
                id="supportRequest"
                type="radio"
                class=""
                name="queryType"
                value="Support Request"
              />
              <span class="custom-radio-mark"></span>
              Support Request
            </label>
          </div>
        </div>
        <label
          class="error"
          id="queryTypeError"
        >
          Please select a query type
        </label>
      </div>

      <!-- Message -->
      <div
        class="row"
        style="flex-direction: column; gap: 0"
      >
        <label class="body-s color-2a4144">Message *</label>
        <textarea
          class="text-area body-m color-2a4144"
          name="w3review"
          style="margin: 14px 0 8px"
          id="message"
        ></textarea>
        <label
          class="error"
          id="messageError"
        >
          This field is required
        </label>
      </div>

      <!-- Checkbox -->
      <div
        class="row"
        style="margin: 16px 0; flex-direction: column; gap: 8px"
      >
        <label class="custom-checkbox body-s color-2a4144">
          <input
            type="checkbox"
            id="consent"
            name="consent"
          />
          <span class="custom-checkbox-mark"></span>
          I consent to being contacted by the team *
        </label>
        <label
          class="error"
          id="consentError"
        >
          To submit this form, please consent to being contacted
        </label>
      </div>

      <!-- Button -->
      <div class="row">
        <button
          class="submit-button body-m-bold"
          onclick="redirect()"
        >
          Submit
        </button>
      </div>
    </form>

    <div class="attribution">
      Challenge by
      <a href="tel:9870314385">Frontend Mentor</a>.
      Coded by <a href="sms:This is SMS">Your Name Here</a> and Email <a href="mailto: This is Email">mailto</a>.
    </div>

   
  </body>
</html>
